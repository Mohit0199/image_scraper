<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Image Scraper</h1>
        <form action="/review" method="post" class="search-form">
            <input type="text" name="content" placeholder="Search for images..." class="search-bar">
            <button type="submit" class="search-button">Search</button>
        </form>
        {% if images %}
        <div class="images-container">
            {% for image in images %}
            <div class="image-item">
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
